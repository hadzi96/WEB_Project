<!DOCTYPE html >
<html ng-app="delOp">
<head>
<meta charset="UTF-8">
<title>Dodaj Operatera</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="deloperater.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body ng-controller="CtrlDelOp" ng-hide="hide">

	<table>
		<tr>
			<td><a href="http://localhost:8080/WEB_Project/home.html">Home</a></td>
		</tr>
	</table>

	<br>
	<br>
	<table ng-repeat="op in resultSet" style="border: 1px solid black;">
		<tr>
			<td width=250 style="border: 1px solid black;">Username:
				{{op.username}} <br> Email: {{op.email}}<br> <br>
			</td>
			<td style="border: 1px solid black;">
				<button ng-click="delOp(op.username)">Delete</button>
			</td>
		</tr>
	</table>

	<br>
	<br>
	{{message}}

</body>
</html>
