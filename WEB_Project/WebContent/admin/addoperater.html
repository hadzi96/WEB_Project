<!DOCTYPE html >
<html ng-app="addOp">
<head>
<meta charset="UTF-8">
<title>Dodaj Operatera</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="addoperater.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body ng-controller="CtrlAddop" ng-hide="hide">

	<table>
		<tr>
			<td><a href="http://localhost:8080/WEB_Project/home.html">Home</a></td>
		</tr>
	</table>

	<br>
	<br>
	<table>
		<tr>
			<td>Username:</td>
			<td><input type="text" ng-model="parameter.username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="
				text" ng-model="parameter.password"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="
				text" ng-model="parameter.email"></td>
		</tr>
		<tr>
			<td>Drzava:</td>
			<td><input type="
				text" ng-model="parameter.drzava"></td>
		</tr>

	</table>

	<br>
	<br>
	<button ng-click="addOp(parameter)">Dodaj</button>
	<br><br> {{message}}

</body>
</html>
