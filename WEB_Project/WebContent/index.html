<!DOCTYPE html >
<html ng-app="login">
<head>
<meta charset="UTF-8">
<title>Log in</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="index.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body>

	<div ng-controller="CtrlLogin" style="text-align: center">
		<form novalidate>
			Username:<br /> <input type="text" ng-model="user.username"><br />
			Password:<br /> <input type="password" ng-model="user.password"><br />
			<br />
			<button ng-click="login(user)">log in</button>
			<button ng-click="register()">register</button>
		</form>
		<br /> {{message}}
	</div>

</body>
</html>
