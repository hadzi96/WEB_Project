<!DOCTYPE html >
<html ng-app="blockUsr">
<head>
<meta charset="UTF-8">
<title>Blokiraj Usera</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="blockuser.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body ng-controller="CtrlBlockUsr" ng-hide="hide">

	<table>
		<tr>
			<td><a href="http://localhost:8080/WEB_Project/home.html">Home</a></td>
		</tr>
	</table>

	<br>
	<br>
	Lista User-a:<br>
	<table ng-repeat="usr in resultSet" style="border: 1px solid black;">
		<tr>
			<td width=250 style="border: 1px solid black;">Username:
				{{usr.username}} <br> Email: {{usr.email}}<br>Active:{{usr.isActive}}<br><br>
			</td>
			<td style="border: 1px solid black;">
				<button ng-click="block(usr.username)">Block</button>
			</td>
		</tr>
	</table>

	<br>
	<br>
	{{message}}

</body>
</html>
