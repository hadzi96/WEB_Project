<!DOCTYPE html >
<html ng-app="statistika">
<head>
<meta charset="UTF-8">
<title>Statistika</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="statistika.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body ng-controller="CtrlStatistika" ng-hide="hide">

	<table>
		<tr>
			<td><a href="http://localhost:8080/WEB_Project/home.html">Home</a></td>
		</tr>
	</table>

	<br>
	<br>
	
	<table style="border: 1px solid black;">
		<tr style="border: 1px solid black;">
			<td style="border: 1px solid black;">Broj Prodatih Slika:</td>
			<td style="border: 1px solid black;">{{statistic.brProdatihSlika}}</td>
		</tr>
		<tr style="border: 1px solid black;"> 
			<td style="border: 1px solid black;">Najcesce kupljena rezolucija:</td>
			<td style="border: 1px solid black;">{{statistic.najcescaRez}}</td>
		</tr>
		<tr style="border: 1px solid black;">
			<td style="border: 1px solid black;">Prosecna cena:</td>
			<td style="border: 1px solid black;">{{statistic.prosecnaCena}} $</td>
		</tr>
	</table>

</body>
</html>
