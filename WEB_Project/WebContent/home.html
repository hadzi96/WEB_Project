<!DOCTYPE html >
<html ng-app="home">
<head>
<meta charset="UTF-8">
<title>Home</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<script type="text/javascript" src="home.js"></script>
<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none;
}
</style>
</head>
<body ng-controller="CtrlHome" ng-init="hide=true">

	<div ng-hide="hide">
		<form novalidate style="text-align: left">
			<br /> <input type="text" ng-model="parameter.search"
				placeholder="search"> <br /> <input type="text"
				ng-model="parameter.searchValue" placeholder="searchValue"><br />
			<input type="text" ng-model="parameter.filter" placeholder="filter">
			<button ng-click="search(parameter)">Search</button>
		</form>

		<ul>
			<li ng-repeat="item in searchResult"><span>{{item.ime}}{{"
					cene: " +item.cene}}</span> <br> <span>{{item.opis}}</span><br>
				<br></li>
		</ul>
	</div>

</body>
</html>
